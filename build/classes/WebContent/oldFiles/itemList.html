<!DOCTYPE html>
<html>
<head>

<title>商品ページ</title>
<link rel="stylesheet" href="./itemList.css" type="text/css">

<script type="text/javascript" src="jquery-1.10.2.js"></script>

</head>
<body>
	<!-- ヘッダー -->
	<div class="header">

		<!-- 商品情報一覧 -->

		</div>
	</div>

</html>
